<div class="div-sketch-tool" *ngIf="!isShowingResult">
    <lib-web-sketch-tool [imageData]="imageUrl" [loadedJson]="" [pictogramsPath]="pictogramsPath" [pictograms]="pictograms" (canvas)="updateCanvas($event)"></lib-web-sketch-tool>
</div>

<button mat-button (click)="showResult()" *ngIf="!isShowingResult">Show result</button>

<div class="result" *ngIf="isShowingResult">
        <img class="selected-picture" [src]="resultImgUri"/>
        <p>{{resultJson}}</p>
</div>
