    appCanvasDirective

>

</div>

    <mat-form-field>
        <mat-select [placeholder]="iconPlaceholder">
            <mat-option
                *ngFor="let img of icons"
                (click)="addImage(img)"
            >
                <img src="{{iconsPath}}{{img}}">
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-option>
            <mat-select [placeholder]="editPlaceholder">

                <mat-option (click)="crop()">
                    <i class="fa fa-crop"></i>
                </mat-option>
                <mat-option (click)="group()">
                    <i class="fa fa-object-group"></i>
                </mat-option>
                <mat-option (click)="bringFoward()">
                    <i class="fa fa-angle-up"></i>
                </mat-option>
                <mat-option (click)="sendToBack()">
                    <i class="fa fa-angle-down"></i>
                </mat-option>
                <mat-option (click)="deleteSelection()">
                    <i class="fa fa-trash"></i>
                </mat-option>
            </mat-select>
        </mat-option>
    </mat-form-field>
</ion-toolbar>
